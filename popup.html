<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisiTimer</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #counter {
        font-size: 20px;
        margin-top: 10px;
      }
      #discordButton {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Logo de Visiplus -->
    <img src="logo-visiplus.png" alt="Logo Visiplus" width="100" />

    <!-- Compteur de temps -->
    <div>
      <p>Votre temps de travail aujourd'hui</p>
      <p id="counter">00:00:00</p>
    </div>

    <!-- Lien Discord -->
    <div>
      <p>Un bug ou une remarque ? Contactez moi sur</p>
      <img
        id="discordButton"
        src="discord.svg"
        alt="Discord"
        width="25"
        aria-label="Discord"
      />
      <p>version beta 3.1</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
